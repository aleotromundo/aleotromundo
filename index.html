<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otro Mundo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
</head>
<body>
    <!-- Loader de carga inicial -->
    <div id="loader">
        <img src="img/loader.gif" alt="Cargando..." id="loader-img">
        <span class="loader-text">Cargando...</span>
    </div>

    <!-- Overlay de bienvenida -->
    <div id="welcome-overlay" style="display:none;">
        <div class="welcome-content">
            <h1>Bienvenido, viajero. Estás a punto de cruzar el umbral hacia Otro Mundo.</h1>
            <p>Un jardín donde las suculentas flotan en sueños, más allá de la tierra conocida.<br>¿Listo para el viaje?</p>
            <img src="img/sapo-dragon.gif" alt="Sapo dragón" id="sapo-dragon-welcome" tabindex="0" title="Entrar">
        </div>
    </div>

    <!-- Dragón flotante (invisible hasta entrar) -->
    <div id="floating-dragon" style="display:none;">
        <img src="img/sapo-dragon-flotante.png" alt="Sapo dragón flotante">
        <button id="music-toggle" title="Reproducir/Pausar música" aria-label="Reproducir o pausar música">
            <span id="music-icon">🔊</span>
        </button>
        <div id="dragon-tooltip" class="dragon-tooltip">Aquí yace la sabiduría del jardín</div>
    </div>

    <div id="ambient-particles"></div>

    <!-- Música oculta -->
    <audio id="background-music" src="audio/musica-fondo.mp3" loop preload="auto"></audio>

    <main id="main-carousel">
        <section id="carousel-section">
            <div id="carousel-container">
                <div id="carousel">
                    <img id="carousel-image" src="img/sucu001.jpg" alt="Imagen de carrusel">
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
